 </div>

                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>

<br>
<div class="row">
<h3 align="left">Review Employees Payroll</h3>
        <div class="row">
            <h4 style="color:blue;">{{ notification }}</h4>
        </div>

        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="department">Enter department name:</label>
                    <input type="text" id="department" class="form-control" placeholder="Dept. name...">
                </div>
            </form>
        </div>
		
        <div class="col-md-6">
            <div class="row">
                <button v-bind:inable="PayrollRequestDisabled" id="payroll" class="btn" type="submit" >Click To initialize</button>
             <button v-bind:inable="AvailablePayroll" id="AvailablePayroll" class="btn" type="submit" >check User </button>
              <button v-bind:inable="SubmitItemHold" id="SubmitItemHold" class="btn" type="submit" >Employee List </button>
             </div>
        </div>
    </div>

   
<div class="row">
        <div class="col-md-12">
            <table id="payrolldepts" class="table table-striped">
                <thead>
                <tr>
                    <th>Available for review</th>
                </tr>
                </thead>
                <tbody id="payrolls">
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="payrollentries" class="table table-striped">
                <thead>
                <tr>
                    <th>Payroll Entries</th>
                </tr>
                </thead>
                <tbody id="entries">
                </tbody>
            </table>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Incoming Messages</th>
                </tr>
                </thead>
                <tbody id="replies">
                </tbody>
            </table>
        </div>
    </div>
