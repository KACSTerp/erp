<body>
	<div id="body">
	<mynavbar></mynavbar>
	<myheader></myheader>
	<div id="choose">
		<p>الرجاء اختيار نوع الميزانية المراد مراجعتها</p>
		<select>
			<option value=""></option>
			<option value="example">التقرير المالي</option>
			<option value="program">البرامج و المشاريع</option>
		</select>
	</div>
	<div id="search">
  <select id="filter-field">
    <option></option>
    <option value="p_Code">رقم التصنيف الاقتصادي</option>
    <option value="p_Name">اسم التصنيف الاقتصادي</option>
    <option value="p_Ceiling">السقف</option>
    <option value="p_Requested">الطلب</option>
  </select>

  <input id="filter-value" type="text" placeholder="value to filter">
  <button id="filter-clear">Clear</button>
</div>
<div id="buttons">
	<button id="history-undo">Undo Edit</button>
	<button id="history-redo">Redo Edit</button>

	<button id="submit">Submit</button>
</div>

<div id="program-table"></div>

	<p id="table-after-edit" align="left" dir="ltr" lang="US"></p>
</div>

<button id="add-it-to-backend">Save</button>
<button id="cancel">cancel</button>
</div>
<myfooter id="footer"></myfooter>
 </div>

<script type="text/javascript" src="./operation.js"></script>
<script>
$('#search').hide();
$('#buttons').hide();
$('#example-table').hide();
$('#program-table').hide();
$('#add-it-to-backend').hide();
$('#cancel').hide();
$('#choose').change(function(){
	console.log("here!!!", $('option:selected', this).val() )
	if($('option:selected', this).val() === "example"){
		$('#search').show();
		$('#buttons').show();
		$('#example-table').show();
		$('#add-it-to-backend').show();
		$('#cancel').show();
		$('#choose').hide();
		table.redraw(true);
		$('#choose option[value=""]').prop('selected', false); 
	}
	if($('option:selected', this).val() === "program"){
		$('#search').show();
		$('#buttons').show();
		$('#program-table').show();
		$('#add-it-to-backend').show();
		$('#cancel').show();
		$('#choose').hide();
		tableProgram.redraw(true);
		$('#choose option[value=""]').prop('selected', false); 
	}
})
$('#cancel').click(function(){
	$('#search').hide();
$('#buttons').hide();
$('#example-table').hide();
$('#program-table').hide();
$('#add-it-to-backend').hide();
$('#cancel').hide();
table.redraw(true);
tableProgram.redraw(true);
$('#choose').show();
$('#choose option[value=""]').prop('selected', true); 
});
</script>
